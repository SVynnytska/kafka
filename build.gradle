plugins {
    id 'java'
}

group 'com.sonkavyn'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.3'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.3'
    implementation group: 'com.twitter', name: 'hbc-core', version: '2.2.0'
    implementation group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.10.0'

    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
